<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coventic</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="site-main">
      <section class="hero">
        <header class="site-header">
          <div class="container">
            <div class="site-header__wrapper flex-box">
              <a class="logo" href="./index.html">
                <img
                  class="logo__img"
                  src="./images/coventiclogo.png"
                  width="100"
                  alt="Conventic logo"
                />
              </a>
              <a class="site-header__link site-links link-unstyle" href="#"
                >Sign Up</a
              >
            </div>
          </div>
        </header>
        <div class="hero__info">
          <div class="container">
            <div class="hero__title-wrapper">
              <small class="hero__small-text">Welcome to our</small>
              <h1 class="hero__title">World's Creative Studio</h1>
              <a class="hero__link site-links link-unstyle" href="#">
                Take a tour
              </a>
            </div>
          </div>
        </div>
        <div class="hero__sidebar sidebar flex-box">
          <button class="sidebar__menu" type="button"></button>
          <ul class="sidebar__list list-unstyle">
            <li class="sidebar__items">
              <a class="sidebar__links" href="#">
                <img
                  src="./images/facebook.png"
                  width="25"
                  alt="Facebook logo"
                />
              </a>
            </li>
            <li class="sidebar__items">
              <a class="sidebar__links" href="#">
                <img
                  src="./images/instagram.png "
                  width="25"
                  alt="Instagram
                logo"
                />
              </a>
            </li>
            <li class="sidebar__items">
              <a class="sidebar__links" href="#">
                <img
                  src="./images/twitter.png"
                  width="25"
                  alt="Twitwitter logo"
                />
              </a>
            </li>
          </ul>
          <ul class="sidebar__list list-unstyle">
            <li class="sidebar__items">
              <a class="sidebar__links" href="#">
                <img src="./images/share.png" width="25" alt="Share icon" />
              </a>
            </li>
            <li class="sidebar__items">
              <a class="sidebar__links" href="#">
                <img src="./images/info.png " width="25" alt="Info icon" />
              </a>
            </li>
          </ul>
        </div>
        <div class="bubbles flex-box">
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
          <img class="bubbles__img" src="./images/bubble.png" alt="Bubbles" />
        </div>
      </section>
    </main>
  </body>
</html>
